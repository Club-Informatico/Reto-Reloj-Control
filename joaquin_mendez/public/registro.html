<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="icon" href="favicon.ico" type="image/icon">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"
      integrity="sha384-ZBXiYtYQ6hJ2Y0ZNoYuI+Nq5MqWBr+chMrS/RkXpNzQCApHEhOt2aY8EJgqwHLkJ"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg-slate-900 flex flex-col items-center justify-center h-screen">
    <div class="rounded-2xl">
      <h1 class="text-3xl font-bold text-white mb-7 text-center">
        Registro de Usuarios
      </h1>
      <form class="space-y-3">
        <div>
          <label class="text-slate-300">Nombre</label>
          <input
            id="nombre_completo"
            name="nombre_completo"
            type="text"
            placeholder="Tu Nombre"
            class="w-full block min-w-0 grow bg-gray-800 py-1.5 pr-4 pl-7 text-base text-white focus:outline-none border border-neutral-800 rounded-lg"
            required
          >
          <small id="nombreError" style="color: red"></small><br>
        </div>
        <div>
          <label class="text-slate-300">Rut</label>
          <input
            id="rut"
            name="rut"
            type="text"
            placeholder="12.345.678-9"
            class="w-full block bg-gray-800 min-w-0 text-white py-1.5 pr-4 pl-7 border border-neutral-800 rounded-lg"
            required
          >
          <small id="rutError" style="color: red"></small><br>
        </div>
        <div>
          <label class="text-slate-300">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="correo@prueba.com"
            class="w-full block bg-gray-800 min-w-0 text-white py-1.5 pr-4 pl-7 border border-neutral-800 rounded-lg mb-6"
            required
          >
          <small id="correoError" style="color: red"></small><br>
        </div>
        <div>
          <button
            id="btn-registro"
            class="text-white rounded-lg bg-emerald-600 px-4 py-2 w-full font-semibold hover:bg-emerald-700"
            hx-post="/api/v1/registro"
          >
            Enviar
          </button>
        </div>
      </form>
    </div>
  </body>
  <footer class="text-white text-center mt-10 py-3">
    <p id="foot">Sistema de Registro</p>
  </footer>
  <script src="app.js"></script>
</html>
