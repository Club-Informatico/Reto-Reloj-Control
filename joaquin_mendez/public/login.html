<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reloj Asistencia</title>
  <link rel="icon" href="favicon.ico" type="image/icon">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"
    integrity="sha384-ZBXiYtYQ6hJ2Y0ZNoYuI+Nq5MqWBr+chMrS/RkXpNzQCApHEhOt2aY8EJgqwHLkJ"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
</head>

<header class="absolute top-0 left-0 p-4">
  <div class="flex flex-col items-end gap-2">
    <a id="volver"
      class="px-4 py-2 rounded bg-cyan-600 hover:bg-cyan-700 text-gray-300 font-medium transition-colors"
      href="index.html">Volver</a>
  </div>
</header>

<body class="bg-slate-900 flex flex-col items-center justify-center h-screen">
  <h1 class="text-3xl font-bold mb-8 text-white">
    LOGIN
  </h1>
  <div class="rounded-2xl">
    <form class="space-y-3">
      <div>
        <label class="text-slate-300">Rut</label>
        <input id="rut_login" name="rut_login" type="text" placeholder="12.345.678-9"
          class="w-full block min-w-0 grow bg-gray-800 py-1.5 pr-4 pl-7 text-base text-white focus:outline-none border border-neutral-800 rounded-lg"
          required>
        <small id="rut_loginError" style="color: red"></small><br>
      </div>
      <div>
        <button id="btn-login"
          class="text-white rounded-lg bg-emerald-600 px-4 py-2 w-full font-semibold hover:bg-emerald-700"
          hx-post="/api/v1/login" hx-swap="innerHTML" hx-target="#modal_login">
          Ingresar
        </button>
      </div>
    </form>
  </div>

  <!-- Large Modal -->
  <div id="medium-modal" data-modal-backdrop="static" tabindex="-1"
    class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-lg max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
        <!-- Modal header -->
        <div
          class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
          <h3 class="text-xl font-medium text-gray-900 dark:text-white">
            Doble Factor de Autenticaci√≥n
          </h3>
        </div>
        <!-- Modal body -->
        <div class="p-4 md:p-5 space-y-4 text-gray-200" id="modal_login">
        </div>
        <!-- Modal footer -->
        <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
          <button id="btn-valida" data-modal-hide="medium-modal" type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            hx-post="/api/v1/valida" hx-include="[name='rut_login'], [name='token']">
            Continuar
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
<footer class="text-white text-center mt-10 py-3">
  <p id="foot">Sistema de Registro</p>
</footer>
<script src="app.js"></script>

</html>
