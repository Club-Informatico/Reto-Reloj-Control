<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reloj Asistencia</title>
  <link rel="icon" href="favicon.ico" type="image/icon">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"
    integrity="sha384-ZBXiYtYQ6hJ2Y0ZNoYuI+Nq5MqWBr+chMrS/RkXpNzQCApHEhOt2aY8EJgqwHLkJ"
    crossorigin="anonymous"></script>
  <script>
    let session = localStorage.getItem("valRut")
    if(session===null){
      window.location.href = "login.html"
    }
  </script>
</head>

<header class="absolute top-0 right-0 p-4">
  <div class="flex flex-col items-end gap-2">
    <div class="text-white font-medium" hx-get="/api/v1/hora" hx-trigger="every 1s" hx-target="this"
      hx-swap="innerHTML"></div>
    <button id="cerrar_session"
      class="px-4 py-2 rounded bg-yellow-300 hover:bg-yellow-400 text-gray-800 font-medium transition-colors">Salir</button>
  </div>
</header>

</header>

<body class="bg-slate-900 flex flex-col items-center justify-center h-screen">
  <div>
    <h1 class="text-3xl font-bold mb-8 text-white">
      Control Asistencia
    </h1>
    <div class="space-x-20">
      <button id="btn-i" type="button" class="text-white rounded bg-emerald-700 hover:bg-emerald-800 px-5 py-4"
        hx-post="/api/v1/ingreso" hx-include="[name='rut_h']"
        hx-swap="innerHTML"
        hx-target="#toast">
        Ingreso
      </button>
      <button id="btn-s" type="button" class="text-white rounded bg-red-700 hover:bg-red-800 px-5 py-4" hx-post="/api/v1/salida"
        hx-include="[name='rut_h']"
        hx-swap="innerHTML"
        hx-target="#toast">
        Salida
      </button>
      <input type="hidden" id="rut_h" name="rut_h">
    </div>
  </div>

  <!-- toast-->
  <div id="toast-success" class="hidden fixed bottom-5 right-5 flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow-sm dark:text-gray-400 dark:bg-gray-800" role="alert">
    <div class="inline-flex items-center justify-center shrink-0 w-8 h-8 text-green-500 bg-green-100 rounded-lg dark:bg-green-800 dark:text-green-200">
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
        </svg>
        <span class="sr-only">Check icon</span>
    </div>
    <div id="toast" class="ms-3 text-sm font-normal"></div>
    <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" data-dismiss-target="#toast-success" aria-label="Close">
        <span class="sr-only">Close</span>
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
    </button>
</div>

  <script
      src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"
    ></script>
</body>
<footer class="text-white text-center mt-10 py-3">
  <p id="foot">Sistema de Registro</p>
</footer>
<script src="app.js"></script>

</html>
